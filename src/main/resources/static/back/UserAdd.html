<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>UserAdd</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="../js/user.js"></script>

<body>
	<div>ID：<input type="text" id="id" name="id"/></div>
	<div>用户名：<input type="text" id="uid" name="uid"/><span id="uidText"></span></div>
	<div>密码：<input type="text" id="upwd" name="upwd"/><span id="pwdText"></span></div>
	<div>姓名：<input type="text" id="name" name="name"/></div>
	<div>地址：<input type="text" id="address" name="address"/></div>
	<div>电话：<input type="text" id="phone" name="phone"/></div>
	<div>邮箱：<input type="text" id="email" name="email"/></div>
	<div>角色选择：<select name="authorities" id="authorities"></select></div>
	<div>是否启用：<select name="isActive" id="isActive" size="1">
					<option value="true">是</option>
					<option value="false">否</option>
					</select>
					</div>
					
	<div><input type="button" value="提交" onclick="save()"><input type="reset" value="重置"></div>
</body>
